<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
    <title>NUI React Boilerplate</title>
    <script type="module" crossorigin src="./assets/index.b957513f.js"></script>
    <link rel="stylesheet" href="./assets/index.b284bac3.css">
    <style>
      #searchPlayerBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 12px 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        z-index: 9999;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      #searchPlayerBtn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }
      #searchPlayerBtn:active {
        transform: translateY(0);
      }
      #searchPlayerBtn i {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <button id="searchPlayerBtn">
      <i class="fa-solid fa-magnifying-glass"></i>
      Buscar Jugador Cercano
    </button>

    <script>
      document.getElementById('searchPlayerBtn').addEventListener('click', function() {
        fetch('https://monitor/searchNearbyPlayer', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({})
        }).catch(err => console.log('Error:', err));
      });
    </script>
  </body>
</html>
